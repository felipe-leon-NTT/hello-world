name: "Strategy - Matrix using include"

on:
  workflow_dispatch:

jobs:
  using-include:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        color: ['blue', 'red']
        severity: ['high', 'medium', 'low']
        include:
          - severity: 'urgent'
            user: fleonfer
          - severity: 'high'
            user: 'secondincharge'
    steps:
      - name: Print matrix combinations
        run: echo "${{ toJSON(matrix) }}"
